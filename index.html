<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pepsi-Website</title>
</head>
<body>
    <header>
        <nav class="pepsi_header">
            <div class="header-background"></div>
            <ul class="navigation-list">
                <li class="logo"></li>
                <li class="navigation-list-item">VIEW PRODUCT</li>
                <li class="navigation-list-item">WHAT'S NEW</li>
                <li class="navigation-list-item">CONTACT US</li>
                <li class="navigation-list-item">BUY PEPSI PRODUCTS</li>
            </ul>
        </nav>
    </header>
    <section class="hero-bg">
        <div class="hero-container">
            <div class="text-image"></div>
            <div class="pepsi-bottles"></div>
        </div>
    </section>

    <section class="zero-taste-section">
            <div class="pepsi-can-image"></div>
            <div class="right-container">
                <div class="right-container-items">
                    <img class="above-text" src="pepsi-images/above-text.png" alt="above-text">
                    <img class="below-text" src="pepsi-images/below-text.png" alt="below-text">
                </div>
            </div>
            <div class="video-container">
                <img class="first-video" src="pepsi-images/video-thumbnail-1.png" alt="first-video">
                <img class="second-video" src="pepsi-images/video-thumbnail-2.png" alt="second-video">
            </div>
    </section>

    <section class="pepsi-nitro-section">
        <div class="pepsi-nitro-container">
            <div class="pepsi-nitro-container-flex">
                <div class="pepsi-nitro-logo">
                    <img class="nitro-logo" src="pepsi-images/Nitro_Logo@3x.png" alt="pepsi-nitro-image">
                </div>
                <div class="pepsi-nitro-cans">
                    <img class="pepsi-nitro-cans-image" src="pepsi-images/Nitro_Pepsi_CAN_Glass@2x.png" alt="pepsi-nitro-cans-image">
                </div>
            </div>
        </div>
    </section>

    <section class="three-container-section">
        <div class="back-pic">
            <div class="back-pic-tagline">
                <img class="tag-line" src="pepsi-images/tag-line@3x.png" alt="tag-line">
            </div>
        </div>
        <div class="left-contaiiner">
            <div class="images-slider">
                <div class="slider-track">
                    <ul class="slider-list">
                        <li class="first-item">
                            <div class="first-picture">
                                <div class="pic-thumbnail-overlay-continer">
                                    <div class="pic-thumbnail-overlay"></div>
                                    <img class="first-image" src="pepsi-images/Thumbnail_2.jpg" alt="first-picture">
                                </div>
                                <div class="first-image-text">
                                    <span class="iamge-text"> BETTER WITH PEPSI | RIBS </span>
                                </div>
                            </div>
                        </li>
                        <li class="first-item">
                            <div class="first-picture">
                                <div class="pic-thumbnail-overlay-continer">
                                    <div class="pic-thumbnail-overlay"></div>
                                    <img class="first-image" src="pepsi-images/Thumbnail.jpg" alt="first-picture">
                                </div>
                                <div class="first-image-text">
                                    <span class="iamge-text">  BETTER WITH PEPSI | NACHOS  </span>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <section class="pepsi-mango-section">
        <div class="pepsi-mango-section-container">
            <div class="pepsi-mango-section-tag">
                <img class="pepsi-mango-section-tag-image" src="pepsi-images/headline@3x.png" alt="pepsi-mango-section-tag-image">
            </div>
            <div class="pepsi-mango-section-tag-second">
                <img class="pepsi-mango-section-tag-image-second" src="pepsi-images/headline-oneline@3x.png" alt="pepsi-mango-section-tag-image-second">
            </div>
            <div class="bottom-tag">
                <img class="bottom-tag-image" src="pepsi-images/twill@2x.png" alt="bottom-tag-image">
            </div>
            <div class="mango-slice">
                <img class="mango-slice-image" src="pepsi-images/bg-4-mobile.png" alt="slices">
            </div>
        </div>
    </section>
    <section class="after-video-section">
        <div class="after-video-section-conatiner">
            <div class="twil-can">
                <img class="twil-can-image" src="pepsi-images/twil-can.png" alt="twil-can-image">
            </div>
            <div class="twil-can-tag">
                <img class="twil-header-image" src="pepsi-images/twil-header-dt.png" alt="twil-header">
            </div>
        </div>
    </section>
    <section class="second-last-section">
        <div class="social__title-container"> 
            <h2 class="social__title">STAY ON THE PULSE. FOLLOW PEPSI.</h2>
        </div>
    </section>
</body>
</html>
